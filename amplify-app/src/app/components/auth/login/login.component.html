<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

      <button type="button" class="btn btn-info" (click)="logout()">Cerrar Sesión</button>
      <form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">

        <span class="login100-form-title p-b-20">
          Entrar
        </span>

        <div class="wrap-input100 m-b-23">
          <span class="label-input100">Usuario</span>
          <input class="input100" type="text" formControlName="username" placeholder="Usuario">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100">
          <span class="label-input100">Contraseña</span>
          <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
          <span class="focus-input100"></span>
        </div>

        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" [disabled]="myForm.invalid" type="submit">
              Login
            </button>
          </div>
        </div>

        <div class="flex-col-c p-t-60">
          <span class="txt1 p-b-17">
            ¿No tienes cuenta?
          </span>

          <a routerLink="register" class="txt2">
            registro
          </a>
          {{statusLogging}}
        </div>
      </form>
      <form [formGroup]="myFormCode" (ngSubmit)="getCode()">
        <div *ngIf="statusLogging === 'CONFIRM_SIGN_UP'" class="row">
          <div class="col-8">
            <div class="wrap-input100 m-b-23 border border-dark">
              <span class="label-input100">Inserte tu codigo aqui</span>
              <input class="input100" type="text" formControlName="code_verification" placeholder="Codigo de verificación">
              <span class="focus-input100"></span>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-success" [disabled]="myFormCode.invalid">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
